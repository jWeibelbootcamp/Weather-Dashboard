<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div id="search-bar" class="col-3">
        <h3>Search For A City:</h3>
        
        <input id="user-input" type="text" placeholder="City Name"><br>
        <button id="search-button" type="button">Search</button>
        
        <ul id="search-history" class="list-group">
            <!-- to append search history -->
        </ul>
    </div>

    <div id="today-weather" class="col-9">
        <!-- to append current day's weather -->
    </div>

    <div id="5-day-forecast" class="container">
        <!-- to append 5-day weather -->
    </div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
