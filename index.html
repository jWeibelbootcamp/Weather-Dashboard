<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <main id="background-image">

        <header class="header">
            <h1 style="color: azure;">Weather Dashboard</h1>
        </header>

        <div class="row">
            <h3 style="color: azure;">Search For A City:</h3>

            <div class="col-md-3 col-sm-12">
                <div id="search-bar" class="input-group">
                    <input class="form-control" type="text" id="user-input" placeholder="City Name">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
                <!-- to append search history -->
                <br>
                <h5 style="color: azure;">Recent Searches:</h5>
                <ul id="search-history" class="list-group"></ul>
                <br>
            </div>
            <div class="col-md-9 col-sm-12">
                <!-- to append current day's weather -->
                <div id="today-weather"></div>
                <!-- to append 5-day weather -->
                <div id="five-day-forecast" class="container flex-parent"></div>
            </div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
